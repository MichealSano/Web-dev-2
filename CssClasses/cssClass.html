<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Beside Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    align-items: center;
}

.side-image {
    max-width: 50%;
    height: auto;
    margin-right: 20px;
}

.text-content {
    max-width: 50%;
}</style>



<body>
    <div class="container">
        <img src="../image-product-desktop.jpg" alt="Description of image" >
        <div class="text-content">
            <h1>Your Heading</h1>
            <p>Your text goes here. This is where you can describe the image or provide any other content you want to display beside the image.</p>
        </div>
    </div>
</body>
</html>

     <h2>Using row span</h2>
     <table>
        <tr>
            <th>Name</th>
            <td>prince</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>+12345</td>    
        </tr>
        <tr>
            <td>+345666</td>
        </tr>
     </table>

     <h2>Using column span</h2>
     <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Victor</td>
            <td>jesse</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Favour</td>
            <td>James</td>
            <td>30</td>
        </tr>
     </table>
